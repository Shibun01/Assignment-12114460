<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        table{
            width:100% ;
        }
        table tr th td{
            border-collapse: collapse;
            border:solid 1px black;
        }
        th,td{
            height: 40px;
            padding: 5px;
        }
        input{
            height: 30px;
            width: 90%;
        }
    </style>
</head>
<body>
    <table border="2" style="border:solid 1px black;">
        <tr>
            <th>No</th>
            <th>Product</th>
            <th>Unit Price in Rupees</th>
            <th>GST in %</th>
            <th>Quantity</th>
        </tr>
       
        <script>
             let i = 0;

        for(i = 0; i <= 4; i++)
        {
            document.write("<tr>");
                document.write("<td>" + (i + 1 ) + "</td>");
                document.write("<td>Product " + (i + 1) + "</td>");
                document.write("<td><input type='number' autocomplete='off' id='rate " + i + "' min =1 onkeyup='calculatetotal()' /></td>");
                document.write("<td><input type='number' autocomplete='off' id='quantity " + i + "' min =1 onkeyup='calculatetotal()' /></td>");
                document.write("<td><input type='number' readonlyid='total " + i + "' min =1  /></td>");
                document.write("</tr>");
        }
        </script>
    </table>
    <table>
        <tr>
        <td style="width:50%;">Subtotal</td>
        <td style="width:50%;"><input type="number" id ="subtotal"  readonly></td>
        
    </tr>
<tr>
    <td>GST(18%)</td>
        <td><input type="number" id ="GST" readonly></td>
        
</tr>
<tr>
    <td>Total</td>
        <td><input type="number" id ="total" readonly></td>
        
</tr></table>
<script>
    function calculatetotal()
    { 
        let subtotal = 0;
        for(let i = 0;i<=4;i++)
        {
            let rate = Number(document.getElementById("rate " + i).value);
            let quantity = Number(document.getElementById("quantity " + i).value);
            let total = rate * quantity;
            (document.getElementById("total " + i).value = total.toFixed(2));
            subtotal += total;
        }  
        document.getElementById("subtotal").value = subtotal.toFixed(2);  
        let gst = (18 / 100) * subtotal;
        document.getElementById("gst").value = gst.toFixed(2);
        let total = subtotal + gst;
        document.getElementById("total").value = total.toFixed(2);
    }
</script>
</body>
</html>
